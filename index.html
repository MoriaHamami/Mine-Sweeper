<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/darkMode.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/bottomFeatures.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">

    <div class="container">

        <h2>Mine Sweeper</h2>
            <button class="dark-mode" onclick="darkMode(this)">🌑</button>
            <button class="restart-btn" onclick="restartVars()">😊</button>
            <button class="undo" onclick="undo(this)">↩️</button>
        <div class="timer">
            TIMER:
            <span>00 : 00 : 00</span>
        </div>
        <div class="best-time">
            BEST TIME:
            <span>00 : 00 : 00</span>
        </div>
        <div class="levels">
            <button class="beginner" onclick="changeLevel('beginner', this)">Beginner</button>
            <button class="medium" onclick="changeLevel('medium', this)">Medium</button>
            <button class="expert" onclick="changeLevel('expert', this)">Expert</button>
        </div>
        <div class="board-container">
        </div>
        <div onclick="minesPlaced(this)" class="msg" hidden>Click here after placing the mines</div>
        
        <div class="features">
            <button class="mega-hint" onclick="megaHint(this)">Mega Hint</button>
            <button class="exterminator" onclick="exterminator(this)">Exterminator</button>
            <button class="boom" onclick="boom(this)">7 BOOM</button>
            <button class="manual" onclick="manual(this)">Manual</button>
        </div>

        <div class="bottom-icons">
            <span>LIVES: </span>
            <div class="lives">❤️❤️❤️</div>
            <span>SAFE CLICK: </span>
            <div class="safe-click" onclick="showSafeCell(this)">✅✅✅</div>
            <span>HINTS: </span>
            <div class="hints" onclick="useHint(this)">💡💡💡</div>
        </div>
    </div>
    <div class="footer">©️ Moria Hamami</div>

    <script src="js/utils.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/neighbors.js"></script>
    <script src="js/gameOver.js"></script>
    <script src="js/bonusFeatures.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
